# Links to errors for Intellij
play.editor="http://localhost:63342/api/file/?file=%s&line=%s"

# API prefix to be used for all API routes
apiPrefix = "api"

# Secret for prod
play.http.secret.key="changeme"
play.http.secret.key=${?APPLICATION_SECRET}

play.filters.hosts {
  allowed = ["."]
}